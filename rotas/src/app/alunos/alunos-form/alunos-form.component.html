<h3>
    Criar/Editar Aluno
</h3>

<div>
    <label for="disabled">#Id </label>
    <input type="text" readonly id="disabled" [(ngModel)]="aluno.id">
</div>

<div>
    <label for="nome">Nome </label>
    <input id="nome"  [(ngModel)]="aluno.nome" type="text">
</div>

<div>
    <label for="email">Email </label>
    <input id="email" [(ngModel)]="aluno.email" type="text">
</div>
