<div>
    <div>
        <div>
            <h4>Cursos</h4>
        </div>
        <div>
            <button type="button" [routerLink]="['novo']" > Novo Curso</button>
        </div>
    </div>
    <div>
        <table *ngIf="curso$ | async as cursos; else loading">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Curso</th>
                    <th></th>
                </tr>
            </thead>
                <tbody>
                    <tr *ngFor="let curso of cursos">
                        <td> {{ curso.id }}</td>
                        <td> {{ curso.nome }}</td>
                        <td>
                            <span>
                                <button type="button">
                                    Atualizar
                                </button>

                                <button>
                                    Remover
                                </button>
                            </span>
                        </td>
                    </tr>
                </tbody>
        </table>
            <ng-template #loading >
                <div *ngIf="error$ | async; else loadingNoError "> Não foi possível carregar os cursos. Tente novamente! </div>
                <ng-template #loadingNoError>
                      <span> Carregando Cursos .... </span>
                  </ng-template>
            </ng-template>
    </div>
</div>

<!-- 

    <table *ngIf="curso$ | async as cursos; else loading">

        Como curso$ é um observable, sendo assim
        utilizo o async para o angular administrar a inscrição no observable
        e coloca ele dentro da variável cursos.
        Caso demore a carregar o curso$ mostrará o template "loading".
-->
